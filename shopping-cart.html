<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Oniomania</title>

        <!-- Bootstrap Core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <!-- Custom CSS -->
        <!-- Font Awesome -->
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    </head>
    <body>
        <header class="clearfix">
            <div class="[ menu-desktop ] [ clearfix ] [ bottom-transition ]">
                <nav class="[ center-block ]">
                    <a class="[ rombo ]"><img src="images/rombo.png" alt=""></a>
                    <a class="[ menu ]">Home</a>
                    <a class="[ menu ]">Acerca</a>
                    <a class="[ menu ]">Tienda</a>
                    <a class="[ menu ]">Contacto</a>
                    <a class="[ rombo ]"><img src="images/rombo.png" alt=""></a>
                    <h1 class="[ center-block ] [ hide-menu ]">
                        <img src="images/logo_M.png" alt="" />
                    </h1>
                </nav>
            </div>
        </header>
        <div class="[ container-fluid ]" id="loaded-container">
            <div class="[ row ] [ margin-bottom ] [ galeria-productos ]">
                <div class="[ col-xs-12 col-md-4 ] [ margin-bottom-2x ]">

                </div><!-- TIPO DE PLAYERA-->
                <div class="[ col-xs-12 col-md-4 ] [ right ] [ margin-bottom-2x ]">
                    <div id="slider-estampado" class="carousel slide" data-interval="false">
                        <!-- Wrapper for slides -->
                        <div class="[ carousel-inner ]" role="listbox">
                            <div class="[ item ] [ active ]">
                                <img  class="[ img-responsive ] [ center-block ]" src="images/disenos/chic.png" alt="...">
                            </div>
                            <div class="[ item" ]>
                                <img  class="[ img-responsive center-block ]" src="images/disenos/rombos.png" alt="...">                            
                            </div>
                        </div>

                        <!-- Controls -->
                        <a class="[ left carousel-control ]" href="#slider-estampado" role="button" data-slide="prev">
                            <span class="[ glyphicon glyphicon-chevron-left ]"></span>
                        </a>
                        <a class="[ right carousel-control ]" href="#slider-estampado" role="button" data-slide="next">
                            <span class="[ glyphicon glyphicon-chevron-right ]"></span>
                        </a>
                    </div>
                    <a class="[ center-block ] [ text-center text-uppercase ] [ margin-bottom ]" data-toggle="modal" data-target="#estampados-todo">Ver todos</a>
                    <button class="[ btn btn-primary ] [ center-block ] [ hidden-md hidden-lg ]">Siguiente</button>
                </div><!-- TIPO DE ESTAMPADO-->
                <div class="[ col-xs-12 col-md-4 ] [ margin-bottom ] [ preview-playera ]">
                    <img  class="[ img-responsive center-block ]" src="images/tienda/preview.png" alt="...">
                </div><!-- PREVIEW PRENDA-->
            </div>
            <div class="[ row ] [ margin-bottom ]">
                <div class="[ col-xs-12 col-sm-4 ]">
                    <label class="[ text-center ] [ center-block ]" for="">Talla</label>
                    <select class="[ form-control ] [ center-block ]">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="[ col-xs-12 col-sm-4 ]">
                    <label class="[ text-center ] [ center-block ]" for="">Cantidad</label>
                    <input class="[ form-control ] [ center-block ]" type="number">
                </div>
                <div class="[ col-xs-12 col-sm-4 ]">
                    <label class="[ text-center ] [ center-block ]" for="">Color</label>
                    <select class="[ form-control ] [ center-block ]">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
            </div>
        </div>
      
        <!-- jQuery -->
        <script src="js/jquery.min.js"></script>
        <!-- Bootstrap Core JavaScript -->
        <script src="js/bootstrap.min.js"></script>
        <script src="js/functions.js"></script>
    </body>
</html>
