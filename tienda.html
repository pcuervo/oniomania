<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Oniomania</title>

        <!-- Bootstrap Core CSS -->
        <link href="style.css" rel="stylesheet">
        <!-- Custom CSS -->
        <!-- Font Awesome -->
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    </head>
    <body>
        <header class="clearfix">
            <div class="menu-desktop clearfix menu-bottom">
                <nav class="[ center block ] [ clearfix ]">
                    <i class="[ icon-rombo ]"></i>
                    <a class="[ menu ] [ load-acerca ]">Acerca de</a>
                    <a class="[ menu ] [ load-tienda ]">Tienda</a>
                    <a class="[ menu ] [ load-contacto ]">Contacto</a>
                    <i class="[ icon-rombo ]"></i>
                    <h1 class="[ center block ] [ show-home ]">
                        <img src="images/imagotipo-m.png" alt="" />
                    </h1>
                </nav>
            </div>
            <div class="[ menu-mobile show-menu-mobile ] [ hidden-sm hidden-md hidden-lg ]">
                <a class="center block navbar-brand" href="#"><img class="center block" src="images/imagotipo-m.png" alt=""></a>
            </div>
        </header>
        <div class="[ container ]" id="loaded-container">
            <div class="[ border-top ] [ carrito ] [ clearfix ] [ margin-bottom-2x ]">
                <div class="[ col-xs-12 ] [ center block ]">
                    <a href="#" class="[ load-shopping-cart ] [ text-uppercase ] [  right ]"><i class="icon-shopping-cart"></i>  <span>$00.00</span></a>
                </div>
            </div>
            <div class="opciones-prenda">
                <div class="[ row ] [ margin-bottom border-bottom ] [ galeria-productos ] [ clearfix ]">
                    <div class="[ col-xs-12 col-md-4 ] [ tipo-playera ]">
                        <div id="slider-playera" class="[ carousel slide ]" data-interval="false">
                            <!-- Wrapper for slides -->
                            <div class="[ carousel-inner ]" role="listbox">
                                <div class="[ item ] [ active ] [  ]">
                                    <label for="" class="[ center block ]">
                                        <input type="radio" name="playera" value="playera-1" id="playera-1" style="opacity: 0;">
                                        <img  class="[ img-responsive ] [ center block ]" src="images/tienda/ins-playera.png" alt="...">
                                    </label>
                                </div>
                                <div class="[ item ] [  ]">
                                    <label for="playera-1" class="[ center block ]">
                                        <input type="radio" name="playera" value="playera-1" >
                                        <img  class="[ img-responsive ] [ center block ]" src="images/tienda/tank-02.png" alt="...">
                                    </label>

                                </div>
                                <div class="[ item ] [ ]">
                                    <label for="playera-2" class="[ center block ]">
                                        <input type="radio" name="playera" value="playera-2" id="playera-2">
                                        <img  class="[ img-responsive ] [ center block ]" src="images/tienda/tank-02.png" alt="...">
                                    </label>
                                </div>
                            </div>

                            <!-- Controls -->
                            <a class="[ left carousel-control ]" href="#slider-playera" role="button" data-slide="prev">
                                <span class="[ fa fa-angle-left fa-2x ]"></span>
                            </a>
                            <a class="[ right carousel-control ]" href="#slider-playera" role="button" data-slide="next">
                                <span class="[ fa fa-angle-right fa-2x ]"></span>
                            </a>
                        </div>
                        <!-- <a class="[ center-block ] [ text-center text-uppercase ] [ margin-bottom ]" data-toggle="modal" data-target="#playeras-todo">Ver todos</a> -->
                        <button class="[ btn btn-primary ] [ center-block ] [ hidden-md hidden-lg ]">Siguiente</button>
                    </div><!-- TIPO DE PLAYERA-->
                    <div class="[ col-xs-12 col-md-4 ] [ right ] [ tipo-estampado ]">
                        <div id="slider-estampado" class="carousel slide" data-interval="false">
                            <!-- Wrapper for slides -->
                            <div class="[ carousel-inner ]" role="listbox">
                                <div class="[ item ] [ active ] [  ]">
                                    <label for="diseno-1" class="[ center block ]">
                                        <input type="radio" name="diseno" value="diseno-1" id="diseno-1" style="opacity: 0;">
                                        <img  class="[ img-responsive ] [ center block ]" src="images/tienda/ins-estampado.png" alt="...">
                                    </label>
                                </div>
                                <div class="[ item ] [  ]">
                                    <label for="diseno-1" class="[ center block ]">
                                        <input type="radio" name="diseno" value="diseno-1" id="diseno-1">
                                        <img  class="[ img-responsive ] [ center block ]" src="images/disenos/chic.png" alt="...">
                                    </label>
                                </div>
                                <div class="[ item ] [  ]">
                                    <label for="diseno-2" class="[ center block ]">
                                        <input type="radio" name="diseno" value="diseno-2" id="diseno-2">
                                        <img  class="[ img-responsive ] [ center block ]" src="images/disenos/rombos.png" alt="...">
                                    </label>
                                </div>
                            </div>

                            <!-- Controls -->
                            <a class="[ left carousel-control ]" href="#slider-estampado" role="button" data-slide="prev">
                                <span class="[ fa fa-angle-left fa-2x ]"></span>
                            </a>
                            <a class="[ right carousel-control ]" href="#slider-estampado" role="button" data-slide="next">
                                <span class="[ fa fa-angle-right fa-2x ]"></span>
                            </a>
                        </div>
                        <!-- <a class="[ center-block ] [ text-center text-uppercase ] [ margin-bottom ]" data-toggle="modal" data-target="#estampados-todo">Ver todos</a> -->
                        <button class="[ btn btn-primary ] [ center-block ] [ hidden-md hidden-lg ]">Siguiente</button>
                    </div><!-- TIPO DE ESTAMPADO-->
                    <div class="[ col-xs-12 col-md-4 ] [  ] [ preview-playera ]">
                        <img  class="[ img-responsive center-block ]" src="images/preview/2j.jpg" align="bottom" alt="...">
                    </div><!-- PREVIEW PRENDA-->
                </div>
                <div class="[ row ] [ margin-bottom-2x ]">
                    <div class="[ col-xs-12 col-sm-8 ] [ form-inline ]">
                        <select class="[ form-control ] [ margin-bottom ]">
                            <option  value="" disabled selected>Escoge una talla</option>
                            <option>Chica</option>
                            <option>Mediana</option>
                            <option>Grande</option>f
                        </select>
                        <select class="[ form-control ] [ margin-bottom ]">
                            <option value="" disabled selected></option>
                            <option>Negro</option>
                            <option>Magenta</option>
                            <option>Dorado</option>
                        </select>
                        <input class="[ form-control ] [ margin-bottom ]" type="number" placeholder="cantidad">
                    </div>
                    <div class="[ col-xs-12 col-sm-4 ] [  ]">
                        <a class="[ btn btn-primary ] [ left ]"><i class="icon-shopping-cart"></i> Agregar</a>
                        <button class="[ btn btn-primary ] [ right ] [ js-load-checkout ]">Checkout</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- jQuery -->
        <script src="js/jquery.min.js"></script>
        <!-- Bootstrap Core JavaScript -->
        <script src="js/bootstrap.min.js"></script>
        <script src="js/functions.min.js"></script>
    </body>
</html>
