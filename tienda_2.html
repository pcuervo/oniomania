<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Oniomania</title>

        <!-- Bootstrap Core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <!-- Custom CSS -->
        <!-- Font Awesome -->
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    </head>
    <body>
        <header class="clearfix">
            <div class="[ menu-desktop ] [ clearfix ] [ bottom-transition ]">
                <nav class="[ center block ]">
                    <a class="[ rombo ]"><i class="icon-rombo"></i></a>
                    <a class="[ menu ]">Home</a>
                    <a class="[ menu ]">Acerca</a>
                    <a class="[ menu ]">Tienda</a>
                    <a class="[ menu ]">Contacto</a>
                    <a class="[ rombo ]"><i class="icon-rombo"></i></a>
                    <h1 class="[ center-block ] [ hide-menu ]">
                        <img src="images/logo_M.png" alt="" />
                    </h1>
                </nav>
            </div>
        </header>
        <div class="[ container ]" id="loaded-container">
            <div class="[ border-top ] [ carrito ] [ clearfix ]">
                <div class="[ col-xs-12 ] [ center block ]">
                    <p class="text-uppercase"><i class="icon-shopping-cart"></i>  <span>$00.00</span> </p>
                </div>
            </div>
            <div class="opciones-prenda">
                <div class="[ row ] [ margin-bottom border-bottom ] [ galeria-productos ] [ clearfix ]">
                    <div class="[ col-xs-12 col-md-4 ] [ tipo-playera ]">
                        <div id="slider-playera" class="[ carousel slide ]" data-interval="false">
                            <!-- Wrapper for slides -->
                            <div class="[ carousel-inner ]" role="listbox">
                                <div class="[ item ] [ active ] [  ]">
                                    <label>
                                        <input type="checkbox" value="">
                                        <input type="radio" name="playera" value="playera-1" >
                                        <img  class="[ img-responsive ] [ center block ]" src="images/tienda/tank-02.png" alt="...">
                                    </label>
                                    
                                </div>
                                <div class="[ item ] [ ]">
                                    <label>
                                        <input type="checkbox" value="">
                                        <input type="radio" name="playera" value="playera-2" >
                                        <img  class="[ img-responsive ] [ center block ]" src="images/tienda/tank-02.png" alt="...">
                                    </label>
                                </div>
                            </div>

                            <!-- Controls -->
                            <a class="[ left carousel-control ]" href="#slider-playera" role="button" data-slide="prev">
                                <span class="[ fa fa-angle-left fa-2x ]"></span>
                            </a>
                            <a class="[ right carousel-control ]" href="#slider-playera" role="button" data-slide="next">
                                <span class="[ fa fa-angle-right fa-2x ]"></span>
                            </a>
                        </div>
                        <a class="[ center-block ] [ text-center text-uppercase ] [ margin-bottom ]" data-toggle="modal" data-target="#playeras-todo">Ver todos</a>
                        <button class="[ btn btn-primary ] [ center-block ] [ hidden-md hidden-lg ]">Siguiente</button>
                    </div><!-- TIPO DE PLAYERA-->
                    <div class="[ col-xs-12 col-md-4 ] [ right ] [ tipo-estampado ]">
                        <div id="slider-estampado" class="carousel slide" data-interval="false">
                            <!-- Wrapper for slides -->
                            <div class="[ carousel-inner ]" role="listbox">
                                <div class="[ item ] [ active ] [  ]">
                                    <label>
                                        <input type="checkbox" value="" class="[ check ]">
                                        <input type="radio" name="diseno" value="diseno-1" >
                                        <img  class="[ img-responsive ] [ center block ]" src="images/disenos/chic.png" alt="...">
                                    </label>
                                </div>
                                <div class="[ item ] [  ]">
                                    <label>
                                        <input type="checkbox" value="">
                                        <input type="radio" name="diseno" value="diseno-2" >
                                        <img  class="[ img-responsive ] [ center block ]" src="images/disenos/rombos.png" alt="..."> 
                                    </label> 
                                </div>
                            </div>

                            <!-- Controls -->
                            <a class="[ left carousel-control ]" href="#slider-estampado" role="button" data-slide="prev">
                                <span class="[ fa fa-angle-left fa-2x ]"></span>
                            </a>
                            <a class="[ right carousel-control ]" href="#slider-estampado" role="button" data-slide="next">
                                <span class="[ fa fa-angle-right fa-2x ]"></span>
                            </a>
                        </div>
                        <a class="[ center-block ] [ text-center text-uppercase ] [ margin-bottom ]" data-toggle="modal" data-target="#estampados-todo">Ver todos</a>
                        <button class="[ btn btn-primary ] [ center-block ] [ hidden-md hidden-lg ]">Siguiente</button>
                    </div><!-- TIPO DE ESTAMPADO-->
                    <div class="[ col-xs-12 col-md-4 ] [  ] [ preview-playera ]">
                        <img  class="[ img-responsive center-block ]" src="images/tienda/preview.png" align="bottom" alt="...">
                    </div><!-- PREVIEW PRENDA-->
                </div>
                <div class="[ row ] [ margin-bottom-2x ]">
                    <div class="[ col-xs-12 col-sm-3 ]">
                        <label class="[ text-center ] [ center-block ]" for="">Talla</label>
                        <select class="[ form-control ] [ center-block ]">
                            <option><i class="[ icon-rombo ]"></i></option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <div class="[ col-xs-12 col-sm-3 ]">
                        <label class="[ text-center ]" for="">Cantidad</label>
                        <input class="[ form-control ]" type="number">
                    </div>
                    <div class="[ col-xs-12 col-sm-3 ]">
                        <label class="[ text-center ] [ center-block ]" for="">Color</label>
                        <!-- <select class="[ form-control ] [ center-block ]">
                            <option><i class="[ icon-rombo ]"></i>Negro</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select> -->
                        <div class="center block">
                            <a class="[ rombo ]"><i class="icon-rombo"></i></a>
                            <a class="[ rombo ]"><i class="icon-rombo"></i></a>
                            <a class="[ rombo ]"><i class="icon-rombo"></i></a>
                        </div>
                    </div>
                    <div class="row">
                        <button class="[ btn btn-primary ] [ col-xs-12 col-sm-3 ]"><i class="icon-shopping-cart"></i> Agregar al carrito</button>
                    </div>
                </div>
            </div>
        </div>
      
        <!-- jQuery -->
        <script src="js/jquery.min.js"></script>
        <!-- Bootstrap Core JavaScript -->
        <script src="js/bootstrap.min.js"></script>
        <script src="js/functions.js"></script>
    </body>
</html>
